server:
  port: 4004

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Route for product-service
        - id: product-service-route
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=2 # Strips /api/products to become / on the backend

        # --- Add other routes here as needed ---

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka